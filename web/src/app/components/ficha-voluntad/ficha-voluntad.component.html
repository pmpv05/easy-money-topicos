<app-voluntad [divisa]="divisa" [reputacion]="reputacion" [usernombre]="nombre" [voluntadid]="voluntadid"
  [monto]="monto" [voluntad]="voluntad">
</app-voluntad>
<ul>
  <li *ngFor="let resultad of resultado">
    <propuesta [username]="resultad.username" [cotizacion]="resultad.cotizacion" [moneda]="resultad.moneda">
    </propuesta>
  </li>
</ul>
