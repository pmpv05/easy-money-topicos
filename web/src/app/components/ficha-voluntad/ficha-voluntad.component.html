<nb-layout-header fixed><app-navbar></app-navbar></nb-layout-header>
<app-voluntad
  [voluntadid]="voluntadid"
  [voluntad]="voluntad"
  [usernombre]="nombre"
  [reputacion]="reputacion"
  [divisa]="divisa"
  [monto]="monto"
>
</app-voluntad>
<ul>
  <li *ngFor="let r of resultado">
    <app-propuesta
      [username]="r.username"
      [cotizacion]="r.cotizacion"
      [monto]="r.monto"
    >
    </app-propuesta>
  </li>
</ul>
