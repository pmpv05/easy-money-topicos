<ul>
  <li *ngFor="let r of resultado">
    <app-voluntad
      [header]="r.header"
      [reputacion]="r.reputacion"
      [usernombre]="r.nombre"
      [voluntadid]="r.id"
    >
    </app-voluntad>
    <button nbButton shape="round" (click)="verVoluntad(r.id)">
      Ver
    </button>
  </li>
</ul>
